[plugin]

name="Property Selection Window"
description="This plugin allows users to select and monitor properties of nodes. It supports features like filtering, searching, and type-based filtering of properties. The plugin provides a user interface with a tree view to display properties, and it includes functionality to handle hidden properties, and manage property selection. It is designed to enhance the workflow in the editor by making property management more efficient and user-friendly."
author="infiniTani"
version="1.0.1"
script="essentials/property_selection_plugin.gd"
